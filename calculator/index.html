<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <h1>CALCULATOR</h1>

        <div class="calculator">
            <input type="text" name="screen" id="screen"> <!--calculator result display screen-->
            <table> <!--table to display calculator buttons-->
                <tr>
                    <td ><button class="c1">(</button></td>
                    <td ><button class="c1">)</button></td>
                    <td ><button class="c2">C</button></td>
                    <td ><button class="c1">%</button></td>
                </tr>
                <tr>
                    <td><button class="c3">7</button></td>
                    <td><button class="c3">8</button></td>
                    <td><button class="c3">9</button></td>
                    <td ><button class="c1">X</button></td>
                </tr>
                <tr>
                    <td><button class="c3">4</button></td>
                    <td><button class="c3">5</button></td>
                    <td><button class="c3">6</button></td>
                    <td ><button class="c1">-</button></td>
                </tr>
                <tr>
                    <td><button class="c3">1</button></td>
                    <td><button class="c3">2</button></td>
                    <td><button class="c3">3</button></td>
                    <td ><button class="c1">+</button></td>
                </tr>
                <tr>
                    <td><button class="c3">0</button></td>
                    <td ><button class="c1">.</button></td>
                    <td ><button class="c1">/</button></td>
                    <td ><button class="c1">=</button></td>
                </tr>
            </table>
        </div>
    </div>

</body>
<script src="js/index.js"></script> <!--linking the external js file with the html file-->
</html>
